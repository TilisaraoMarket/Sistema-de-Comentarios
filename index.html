<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #comments {
            max-width: 600px;
            margin: 0 auto;
        }
        #comments-list p {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #comment-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto 16px; display: flex; align-items: center; gap: 8px;">
        <span style="font-weight: 600;">Visitas:</span>
        <img
          src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Ftilisaraomarket.github.io%2FSistema-de-Comentarios%2F&count_bg=%2379C83D&title_bg=%23555555&title=visitas&edge_flat=true"
          alt="visitas" />
    </div>
    <div id="comments">
        <h3>Comentarios</h3>
        <div id="comments-list"></div>
        <textarea id="comment-input" placeholder="Escribe tu comentario..."></textarea>
        <button onclick="postComment()">Enviar</button>
    </div>

    <script>
        // Definir las variables al inicio del script
        const REPO_OWNER = 'tilisaraomarket';
        const REPO_NAME = 'Sistema-de-Comentarios';
        const DISCUSSION_NUMBER = 1;

        // Reemplazar process.env con una variable global o atributo de script
        const GITHUB_TOKEN = window.GITHUB_TOKEN || 'REEMPLAZAR_CON_TU_TOKEN'; // Define GITHUB_TOKEN en el navegador

        // Mostrar un mensaje de carga mientras se obtienen los comentarios
        function showLoadingMessage() {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = '<p>Cargando comentarios...</p>';
        }

        // Función para obtener comentarios (actualizada con mensaje de carga)
        async function fetchComments() {
            showLoadingMessage();
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/discussions/${DISCUSSION_NUMBER}/comments`, {
                    headers: {
                        Authorization: `Bearer ${GITHUB_TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al obtener los comentarios');
                }

                const comments = await response.json();
                const commentsList = document.getElementById('comments-list');
                if (comments.length === 0) {
                    commentsList.innerHTML = '<p>No hay comentarios aún. ¡Sé el primero en comentar!</p>';
                } else {
                    commentsList.innerHTML = comments.map(comment => `<p>${comment.body}</p>`).join('');
                }
            } catch (error) {
                console.error(error);
                alert('No se pudieron cargar los comentarios. Verifica la consola para más detalles.');
            }
        }

        // Función para enviar un comentario
        async function postComment() {
            const commentInput = document.getElementById('comment-input');
            const body = commentInput.value;

            if (!body.trim()) {
                alert('El comentario no puede estar vacío.');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/discussions/${DISCUSSION_NUMBER}/comments`, {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ body })
                });

                if (!response.ok) {
                    throw new Error('Error al enviar el comentario');
                }

                commentInput.value = '';
                fetchComments();
            } catch (error) {
                console.error(error);
                alert('No se pudo enviar el comentario. Verifica la consola para más detalles.');
            }
        }

        // Cargar comentarios al cargar la página
        fetchComments();
    </script>
</body>
</html>
